<!DOCTYPE HTML>
<html>
  <head>
    <title>Beyond Social - Website Update</title>
    <meta charset="utf-8">
    <style type="text/css" media="screen">
      input#url{ width: 50%;}
    </style>
  </head>
  <body>
    <h1>Beyond Social  - Website Update</h1>
    <p>To update Beyond Social website with new content from the wiki, click "Update"</p>
    <button id="update" type="update" name="update" value="Update">Update</button>

    <p id="success">...and a wait a few moments</p>
    <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">

    function updatesite(){
        //Ajax POST
	$.ajax({
	    contentType:"application/json",
	    type: "POST",
	    data:JSON.stringify({'action': 'update'}),
	    dataType:"json",
	    url: "/cgi-bin/bs_update.cgi", 
	    success: function(data){
    $('p#success').text('')
    $('p#success').append('<h3>Update is complete. Check <a href="http://beyond-social.org">Beyond Social index page</a></h3>')
	    }
	})
	    
    }
	    
$('button#update').click(
    function(){ updatesite(); }
)

</script>
</body>
</html>
